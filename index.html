<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Reminder App</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <h2>Activity Reminder App</h2>

        <label for="day">Select Day of the Week:</label>
        <select id="day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>

        <label for="time">Select Time:</label>
        <input type="time" id="time">

        <label for="activity">Select Activity:</label>
        <select id="activity">
            <option value="Wake up">Wake up</option>
            <option value="Go to gym">Go to gym</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Meetings">Meetings</option>
            <option value="Lunch">Lunch</option>
            <option value="Quick nap">Quick nap</option>
            <option value="Go to library">Go to library</option>
            <option value="Dinner">Dinner</option>
            <option value="Go to sleep">Go to sleep</option>
        </select>

        <button id="setReminderBtn">Set Reminder</button>
        <!-- Add a Stop Alarm button -->
        <button id="stopAlarmBtn" style="display: none;">Stop Alarm</button>
    </div>

    <!-- Add a sound file -->
    <audio id="chimeSound">
        <source src="chime.mp3" type="audio/mpeg">
    </audio>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
